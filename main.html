<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Grocery List</h2>

  <table id="groceryTable">
    <tr>
      <th class="item">Item</th>
      <th class="prices">Price</th>
    </tr>
    <tr>
      <td class="item">Apples</td>
      <td class="prices">40</td>
    </tr>
    <tr>
      <td class="item">Bananas</td>
      <td class="prices">30</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="prices">25</td>
    </tr>
    <tr>
      <td class="item">Bread</td>
      <td class="prices">35</td>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
