<!DOCTYPE html>
<html>
<head>
  <title>Grofers Checkout</title>
</head>
<body>
  <table id="grocery-table" border="1">
    <tr class="item">
      <td>Apples</td>
      <td class="prices">50</td>
    </tr>
    <tr class="item">
      <td>Bananas</td>
      <td class="prices">30</td>
    </tr>
    <tr class="item">
      <td>Oranges</td>
      <td class="prices">40</td>
    </tr>
    <!-- Total will be added here -->
  </table>

  <script>
    // Get all price elements
    const priceElements = document.querySelectorAll('.prices');

    // Calculate total price
    let total = 0;
    priceElements.forEach(price => {
      total += parseFloat(price.textContent);
    });

    // Create a new row for the total
    const table = document.getElementById('grocery-table');
    const totalRow = document.createElement('tr');
    const totalCell = document.createElement('td');

    totalCell.colSpan = 2; // Make it span across both columns
    totalCell.textContent = 'Total Price: â‚¹' + total;
    totalCell.style.fontWeight = 'bold';
    totalRow.appendChild(totalCell);

    // Append the total row to the table
    table.appendChild(totalRow);
  </script>
</body>
</html>
